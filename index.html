<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Irina</title>
</head>
<body>
    <main>
      <p id="prompt">Um <span style="color: red;">Monstro</span> aparece em sua frente!</p>
      <img id="icons" src="icons/goblin.png" alt="goblin">
      <input id="enemy_life" type="number" value='300' readonly></input>
      <p></p>
        <img id="map" src="cenario\planice.png" alt="mapa">
        <img id="enemy" src="enemy/01.png" alt="Inimigo">
    </main>
    <main>
      <div id="options">
        <button id="atacar" onclick="my_turn(1)">Atacar</button>
        <button id="defender" onclick="my_turn(3)">Converter</button>
        <button id="curar" onclick="my_turn(2)">Curar</button>
      </div>
    </main>
    <main>
      <p></p>
      <img id="icons" src="icons/hearth.png" alt="coração">
      <input id="my_life" type="number" value='250' readonly></input>
    </main>
    <p></p>
    <main id="dialog">
      <div id="all_text">
      <p id="title">Irina</p>
      <p id="content">Uma simples <span style="color: yellow;">Sacerdotisa</span>, com a missão de <span style="color: green;">salvar</span> seu <span style="color: yellow;">irmão</span>, preso pelas amarras do <span style="color: red;">Rei Demônio</span>.<br>para isso, precisa passar por diversos <span style="color: red;">Monstros</span> em seu caminho.</p>
      </div>
    </main>
  <audio loop id="battle" src="sounds/OST/Battle.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
